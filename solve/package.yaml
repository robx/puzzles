name:                solve
version:             0.1.0.0
github:              "robx/solve"
license:             BSD3
author:              "Robert Vollmert"
maintainer:          "rob@vllmrt.net"
copyright:           "2018 Robert Vollmert"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/robx/solve#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  solve-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - solve

tests:
  solve-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - solve
